<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="hero">
        <div class="mainContainer">
            <div class="sect1">
                <div class="info">
                    <h1>_Login & Signup_</h1>
                    <p>Design with Elementer</p>
                    <button class="btn knowMore">Know More</button>
                </div>
                <div class="logo">
                    <h3>Kalyaniacadmi.com</h3>
                </div>
            </div>
            <div class="sect2">
                <div class="profileSection">
                    <div class="profile">
                        <img src="http://cdn.onlinewebfonts.com/svg/img_329115.png"
                            alt="" />
                    </div>
                    <div class="btns">
                        <button class="active login">Login</button>
                        <button class="signup">Signup</button>
                    </div>
                </div>

                <div class="formContainer">
                    <form action="">
                        <div class="inputContainer">
                            <label for="user">Username or email address</label>
                            <input type="text" id="user" />
                        </div>
                        <div class="inputContainer">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" />
                        </div>
                        <div class="inputContainer remember">
                            <label for="remember">Remember Me!</label>
                            <input type="checkbox" id="remember" />
                        </div>
                        <div class="inputContainer btn">
                            <input type="button" value="Login" />
                        </div>
                        <div class="forget">
                            <a href="#"> Forget Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
